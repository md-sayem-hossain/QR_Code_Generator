<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Sayem's Design | QR code generator</title>

   <style>
    .attribution {
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="center-all">
          <div class="qr-image" id="qr-image" style="position: relative;"> 
              <h2 style="color: rgb(22, 22, 22);padding-top: 8rem; z-index: 222222; margin: auto; text-align: center;" id="card-h2">
                Insert your text 
              </h2>
              <img src="images/25623.png" alt="down icon" class="arrow1">
          </div>
          <h1>Generate Your QR Code</h1>  
              <input type="text" class="qr_input" id="qr_input" placeholder="Enter your url or text"><br>
              <button type="button" id="generate" class="qr_btn">Generate</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution"> 
    </div>
  </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="/qr-code.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="/script.js" defer></script>
</body>

</html>
